name: Feature bug
description: Feature bug report
title: "[Feature]: "
labels: ["bug", "triage"]
projects: ["octo-org/1", "octo-org/44"]
assignees:
  - octocat
body:
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: What is your name
      placeholder: ex. Apitawan Chirakunasin
    validations:
      required: false
  - type: markdown
    attributes:
      value: Thank you for taking your time fill this report!
      
  - type: dropdown
    id: feature
    attributes:
      label: Type of request?
      description: select the type of your request
      options:
        - New Feature
      default: 0
    validations:
      required: true
  - type: dropdown
    id: OS
    attributes:
      label: What is the OS Which you want to suggest?
      multiple: true
      options:
        - Window
        - Max Os
        - linux
  - type: textarea
    id: suggest
    attributes:
      label: What are the details of your suggest?
      description: Explain what do you want
      value: Feature detail!
      render: bash
